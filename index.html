<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <!-- <link href="barebones.css" rel="stylesheet"/>
    <link href="normalize.css" rel="stylesheet"/> -->
    <title>Calc</title>
</head>
<body>
    <div id="main">
        <div class="input-field">
            <input type="text" v-model="exp">
        </div>
       
        <div class = "buttons">
           <button class="button" v-for="num in numbers" v-on:click=click(num)>{{ num }}</button>
           <button class="button operator" v-for="opr in operators" v-on:click=click(opr)>{{ opr }}</button>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
